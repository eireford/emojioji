<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-card-title translate>Oji</mat-card-title>
      <mat-card-subtitle>
        <app-loader [isLoading]="isLoading" size="1.5"></app-loader>
        <h3 [hidden]="isLoading">{{ quote }}</h3>
        <input type="file" (change)="uploadFile($event)" />
        <div>{{ uploadPercent | async }}</div>
        <a [href]="downloadURL | async">{{ downloadURL | async }}</a>
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
